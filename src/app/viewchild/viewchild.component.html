<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="name"
          placeholder="Enter your name"
          #nameRef
        />
      </div>
      <div class="form-group mt-4">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="age"
          placeholder="Enter your age"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <h1>Context taken from View Child : {{ size }}</h1>
      </div>
    </div>
  </div>
</div>
