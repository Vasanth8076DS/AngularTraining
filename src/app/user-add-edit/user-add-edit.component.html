<div mat-dialog-title class="content">
  <h1>USER FORM</h1>
</div>
<form [formGroup]="userForm">
  <div mat-dialog-content class="mt-2">
    <div class="row">
      <div class="col-md-6 mb-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>First Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Type First Name"
            formControlName="firstName"
            name="firstName"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 mb-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Type Last Name"
            formControlName="lastName"
            name="lastName"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            placeholder="Type Email"
            formControlName="email"
            name="email"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 mb-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <mat-radio-group
          aria-label="Select an option"
          class="w-100"
          formControlName="gender"
        >
          <mat-label><b>Gender</b></mat-label>
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-md-6 mb-2">
        <mat-form-field
          appearance="outline"
          class="w-100"
          formControlName="education"
        >
          <mat-label>Education</mat-label>
          <mat-select>
            <mat-option *ngFor="let edu of education" [value]="edu">
              {{ edu }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Company</mat-label>
          <input
            matInput
            type="text"
            placeholder="Type Company Name"
            formControlName="company"
            name="company"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 mb-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Experience</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ex. 4"
            formControlName="experience"
            name="experience"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Package</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ex. 5"
            formControlName="package"
            name="package"
          />
          <mat-hint>In rupees</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <div class="row">
      <div class="col-md-6">
        <button
          mat-raised-button
          color="warn"
          class="w-100 me-2"
          type="button"
          [mat-dialog-close]="false"
        >
          Cancel
        </button>
      </div>

      <div class="col-md-6">
        <button
          mat-raised-button
          color="accent"
          type="submit"
          class="w-100"
          (click)="onFormSubmit()"
        >
          {{ data ? "Update" : "Add" }}
        </button>
      </div>
    </div>
  </div>
</form>
